<html lang="en" class="wf-futurapt-i4-active wf-futurapt-i7-active wf-futurapt-n4-active wf-futurapt-n7-active wf-active">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Stripe: Capture the Flag 2 Workshop - User {{user_id}} - Level {{level}}</title>
    <link rel="stylesheet" href="/static/css/styles.css" media="screen">

    <style type="text/css">.tk-futura-pt{font-family:"futura-pt",sans-serif;}</style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style type="text/css">
   div#main div#title.level div#progress table td.done:after {
    background: none repeat scroll 0 0 #F5BC00;
    content: " ";
    height: 2px;
    left: 30px;
    position: absolute;
    top: 37px;
    width: {{level * 90}}px;
    z-index: 10;
}
   </style>
</head>
  <body class="tk-futura-pt logged-in">

  <div id="header">
    <h1><a href="/">Stripe: Capture the Flag 2 Workshop</a></h1>
  </div>

  <div id="main">
    <div id="title" class="level">
      <h1>Level {{level}}</h1>
      <script type="text/javascript">
    $(function() {
      $("td.done").click(function() {
        window.location = "/user{{user_id}}/level" + $(this).attr("level");
        return false;
        });
      });
    </script>
   
    <div id="progress">
      <table>
        <tbody>
   	    <tr>
{% for i in range(9) %}
            <td level="{{i}}" class="{{ 'done' if i < level}}{{ 'locked' if i > level}}{{ 'in-progress' if i == level}}"><div><a href="/user{{user_id}}/level{{i}}"><em></em> <span>{{i}}</span></a></div></td>
{% endfor %}
          </tr>
        </tbody>
      </table>
    </div>
   
  </div>

  <div id="content">
    <hr>
{% autoescape false %}
{{content}}
{% endautoescape %}
  </div>

</div>


    <div id="footer">
      <p>"This code disk means freedom."</p>
    </div>
  </body>
</html>
